<body>
    <h1>The Test Scores App</h1>
    <script>let total = 0;

        const score1 = parseInt(prompt("Enter test score"));
        total += score1;        
        
        const score2 = parseInt(prompt("Enter test score"));
        total += score2;
        
        const score3 = parseInt(prompt("Enter test score"));
        total += score3;
        
        const average = parseInt(total/3);
        
        const html1 = `<p>Score 1 = ${score1}</p>
                      <p>Score 2 = ${score2}</p>
                      <p>Score 3 = ${score3}</p>
                      <p>Average score = ${average}</p>`;
        document.write(html1);</script>
<script src="test_scores.js"></script>   
<h1>The Miles Per Gallon Calculator</h1>
<script>
        const miles = parseInt(prompt("Enter miles driven"));
        const gallons = parseInt(prompt("Enter gallons of gas used"));
        const mpg = parseFloat(miles/gallons);
        const html2 = `<p>Miles: ${miles}</p>
                        <p>Gallons: ${gallons}</p>
                        <p>MPG: ${mpg.toFixed(2)}</p>`;
        document.write(html2);
</script>    
<h1>The Rectangle Area Calculator></h1>
<script>
    function calculateRectangleArea() {
    // Get width and height from the user
    var widthInput = prompt("Enter the width of the rectangle:");
    var heightInput = prompt("Enter the height of the rectangle:");

    // Convert input to floating-point numbers
    var width = parseFloat(widthInput);
    var height = parseFloat(heightInput);

    // Check if the inputs are valid numbers
    if (isNaN(width) || isNaN(height)) {
        alert("Please enter valid numbers for width and height.");
        return;
    }

    // Calculate the area of the rectangle
    var area = width * height;

    // Display the result rounded to 3 decimal points
    alert("The area of the rectangle is: " + area.toFixed(3));
}

// Call the function to calculate and display the area
calculateRectangleArea();
</script>
</body>
